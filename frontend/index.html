<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
   <title>Travel Reviews</title>
</head>
<body class = "bg-dark">


   <section class = "p-5">
      <div class="container">
         <h1 class = "mb-5 text-light text-center display-2">Travel Review App</h1>

         <!-- This button activates the modal for adding reviews -->
         <div class="d-flex justify-content-center">
            <button class = "btn btn-primary btn-lg " type = "button" data-bs-toggle="modal" data-bs-target="#reviewModal">
               Create Review <i class="fa-solid fa-plus"></i>
            </button>
         </div>
         
         <h2 class = "mt-5 text-warning display-4 text-center">Reviews <i class="fa-regular fa-newspaper"></i></h2>

         <div id="reviews"></div>
         
         
      
         <!-- Modal for creating a review. Activates when button is clicked -->
         <div class="modal fade" id="reviewModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h1 class="modal-title fs-5" id="reviewModal">Create Review</h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <!-- INSIDE THE MODAL -->
                  <div class="modal-body">
                     <form id="form-add">
                        <label for="title">City Name</label>
                        <input id="title" type="text" class="form-control"/>

                        <label for="rating">Rating out of 5</label>
                        <input id = "rating" type="number" class = "form-control">
         
                        <label for="desc" class="mt-3">Description</label>
                        <textarea
                        id="desc"
                        name=""
                        class="form-control"
                        cols="30"
                        rows="5"
                        ></textarea>
                     </form>
                  </div>

                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary" id = "submitButton">Submit</button>
                  </div>
               </div>
            </div>
         </div>


         <!-- Modal for UPDATING a review. Activates when button is clicked -->
         <div class="modal fade" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header">
                     <h1 class="modal-title fs-5" id="updateModal">Update Review</h1>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <!-- INSIDE THE MODAL -->
                  <div class="modal-body">
                     <form id="form-update">
                        <label for="updateCity">City Name</label>
                        <input id="updateCity" type="text" class="form-control"/>

                        <label for="updateRating">Rating out of 5</label>
                        <input id = "updateRating" type="number" class = "form-control">
         
                        <label for="updateDesc" class="mt-3">Description</label>
                        <textarea
                        id="updateDesc"
                        name=""
                        class="form-control"
                        cols="30"
                        rows="5"
                        ></textarea>
                     </form>
                  </div>

                  <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary" id = "updateButton"  >Update</button>
                  </div>
               </div>
            </div>
         </div>


      </div>
   </section>





   <script src="https://kit.fontawesome.com/7e084fc130.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src = "./script.js"></script>
</body>
</html>
